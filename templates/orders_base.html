<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %} – BMG</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.8.10.min.css">

    <!-- jQuery, Popper, Bootstrap JS (in that order) -->
    <script src="{% static "jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "popper.min.js" %}"></script>
    <script src="{% static "bootstrap.min.js" %}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/compiled-4.8.10.min.js"></script>

    <style>
        /* Footer color for sake of consistency with Navbar */
        .page-footer {
            background-color: #929FBA;
        }

        body {
            padding-top: 70px;
        }
    </style>
    {% block extrahead %}
    {% endblock %}
</head>

<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url "home" %}">
            <strong class="blue-text">Boston Microgreens</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-effect" href="{% url "home" %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "shop" %}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect"
                       href="{% url "customer_schedule" %}">My Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "account" %}">My Account
                    </a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "cart" %}">
                        <span class="badge red z-depth-1 mr-1"> 1 </span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "logout" %}">
                        <i class="fas fa-lock"></i>
                        <span class="clearfix d-none d-sm-inline-block"> Logout </span>
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->

<main class="row d-flex flex-column align-items-center justify-content-center">
    {% block content %}
    {% endblock %}
</main>

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="https://www.instagram.com/bostonmicrogreens/" target="_blank">
            <i class="fab fa-instagram mr-3"></i>
        </a>

        <a href="https://github.com/boston-microgreens" target="_blank">
            <i class="fab fa-github mr-3"></i>
        </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        © 2018 Copyright:
        <a href="https://microgreens.boston" target="_blank"> Boston Microgreens </a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

{% block scripts %}
{% endblock %}
</body>
</html>
