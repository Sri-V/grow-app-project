{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-10 col-lg-7 col-xl-6">
        <h2>Welcome to Boston Microgreens</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="form-login-username">Username</label>
                <input type="text" name="username" id="form-login-username" class="form-control">
            </div>
            <div class="form-group">
                <label for="form-login-password">Password</label>
                <input type="password" name="password" id="form-login-password" class="form-control">
            </div>
            <input id="form-login-submit" type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
{% endblock %}
