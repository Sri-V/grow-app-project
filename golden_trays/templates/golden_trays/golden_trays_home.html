{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<section id="primary-actions" class="row d-flex flex-column align-items-center justify-content-center">
    <h1>Scan a crop to begin,</h1>
    <h2>or <a id="link-new-crop" href="{% url "create_crop" %}">add a new crop</a>.</h2>
    <br/>
    <a id="link-to-growhouse-settings" class="col-6" href="{% url "growhouse_settings" %}">
        Add Slots or Varieties</a>
    <a id="link-to-add-crop-attributes" class="col-6" href="{% url "add_crop_attributes" %}">
            Add Crop Attributes</a>
    <a id="link-to-add-barcodes" class="col-6" href="{% url "add_barcodes" %}">
            Add or Update Slot Barcodes</a>
</section>
    <br>
<section>
    <h2>Search Crop</h2>
    <form id="form-plan" method="get" action="/golden_trays/search_crop">
        {% csrf_token %}
        <div class="form-group" >
            <select id="form-search-select-method" name="search-method" class="form-control">
                <option value="form-search-by-id">By Crop ID</option>
                <option value="form-search-by-barcode">By Barcode</option>
            </select>
            <br>
            <input id="form-search-crop-id-or-barcode" name="form-search-crop-id-or-barcode" class="form-control"
                        type="text"  >
        </div>
        <input id="form-search-submit" type="submit" class="btn btn-primary" value="Search">
    </form>
</section>

{% endblock %}


{% block scripts %}
    <script src="{% static "barcode/barcodeEvent.js" %}"></script>
    <script src="{% static "barcode/homepageController.js" %}"></script>
{% endblock %}
