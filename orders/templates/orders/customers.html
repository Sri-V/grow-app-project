{% extends 'dashboard_base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Customers</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            {% for c in customers %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.restaurant_name }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.user.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
