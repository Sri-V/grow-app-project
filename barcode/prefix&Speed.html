<!DOCTYPE html>
<html>
<head>
    <title>Barcode Prefix and Input Speed Test</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            font-size: 1.6em;
        }

        h1 {
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .show {
            display: inline !important;
        }

        button {
            border: 2px solid black;
            background: #E5E4E2;
            font-size: .5em;
            font-weight: bold;
            color: black;
            padding: .8em 2em;
            margin-top: .4em;
        }
    </style>

</head>
<body>
<h1>Barcode Demo</h1>
<form action="#" id="forms" autocomplete="off">
    <input type="text" id="barcode-input-1" placeholder="Barcode Input #1">
    <button class="select-scan" id="select-scan-1">Scan Barcode</button><br />
    <input type="text" id="barcode-input-2" placeholder="Barcode Input #2">
    <button class="select-scan" id="select-scan-2">Scan Barcode</button><br />
    <input type="submit" value="Submit" id="submit"><br/>
</form>

<p id="scan"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="barcodeEvent.js"></script>
<script src="demoController.js"></script>

</html>
